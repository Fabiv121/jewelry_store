<!DOCTYPE html>
<html lang="en">
    <!-- Home Button with Icon at the Top Center -->
<div style="text-align: center; margin-bottom: 20px;">
    <a href="{{ url_for('home') }}" style="text-decoration: none;">
        <button style="background-color: black; color: white; font-size: 18px; padding: 10px 20px; 
                       border: none; border-radius: 5px; cursor: pointer; display: flex; align-items: center; gap: 10px;">
            <i class="fa-solid fa-home"></i> Home
        </button>
    </a>
</div>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Thank You for Your Order!</h1>
    <p><strong>Jewelry Type:</strong> {{ jewelry_type }}</p>
    <p><strong>Metal:</strong> {{ metal }}</p>
    {% if gemstone != "None" %}
        <p><strong>Gemstone:</strong> {{ gemstone }}</p>
    {% endif %}
    <br>
    <a href="/customize">Customize Another Jewelry</a> |
    <a href="/orders">View All Orders</a>
</body>
</html>
