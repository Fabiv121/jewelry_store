<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/confirmation-background.png') }}");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: white;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #5b2c83;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #4a1c6e;
        }
    </style>
</head>
<body>
    <h1>Thank you, {{ name }}!</h1>
    <p>Your order has been received. We'll ship it to you soon.</p>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
